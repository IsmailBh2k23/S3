<!DOCTYPE html>
<html>
<head>
    <script>
        function ftoc() {
          document.getElementById("c").value=(document.getElementById("f").value-32)*5/9;
        }
        </script>
</head>
<body>
    <h2>Convertisseur</h2>
    <label >F:</label>
    <input  type="number" id="f" onkeydown="ftoc()" ><br>
    <label >C:</label>
    <input  type="number" id="c" ><br>
    <button >F TO C</button>
    <button>C TO F</button>
</body>
</html>
